[app]
name = Music Indexer
version = 0.1.0
log_level = INFO

[paths]
music_directories = ["G:/Music"]
default_export_directory = C:/Playlist-Export-Tool/Export

[indexing]
supported_formats = ["mp3", "flac", "m4a", "aac", "wav"]
cache_file = cache/music_cache.db

[search]
similarity_threshold = 75

